<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen">
        <header class="border-b bg-white">
            <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
                <div>
                    <p class="text-xs uppercase tracking-wider text-slate-500">SmartShop</p>
                    <h1 class="text-2xl font-semibold">Users</h1>
                </div>
                <a class="rounded bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800" th:href="@{/users/new}">
                    Create User
                </a>
            </div>
        </header>

        <main class="mx-auto max-w-6xl px-4 py-6">
            <div class="overflow-hidden rounded-lg border border-slate-200 bg-white shadow-sm">
                <table class="w-full text-sm">
                    <thead class="bg-slate-100 text-left text-xs uppercase tracking-wider text-slate-600">
                        <tr>
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">Username</th>
                            <th class="px-4 py-3">Email</th>
                            <th class="px-4 py-3">Active</th>
                            <th class="px-4 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(users)}" class="border-t">
                            <td class="px-4 py-6 text-center text-slate-500" colspan="5">No users found.</td>
                        </tr>
                        <tr th:each="user : ${users}" class="border-t hover:bg-slate-50">
                            <td class="px-4 py-3 text-xs text-slate-500" th:text="${user.id}"></td>
                            <td class="px-4 py-3 font-medium" th:text="${user.username}"></td>
                            <td class="px-4 py-3" th:text="${user.email}"></td>
                            <td class="px-4 py-3">
                                <span class="rounded-full px-2 py-1 text-xs"
                                      th:classappend="${user.active} ? ' bg-emerald-100 text-emerald-700' : ' bg-amber-100 text-amber-700'"
                                      th:text="${user.active} ? 'Active' : 'Inactive'"></span>
                            </td>
                            <td class="px-4 py-3">
                                <div class="flex flex-wrap gap-2">
                                    <a class="rounded border border-slate-200 px-2.5 py-1 text-xs font-medium text-slate-700 hover:bg-slate-100" th:href="@{/users/{id}(id=${user.id})}">
                                        View
                                    </a>
                                    <a class="rounded border border-slate-200 px-2.5 py-1 text-xs font-medium text-slate-700 hover:bg-slate-100" th:href="@{/users/{id}/edit(id=${user.id})}">
                                        Edit
                                    </a>
                                    <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post">
                                        <button class="rounded border border-rose-200 px-2.5 py-1 text-xs font-medium text-rose-700 hover:bg-rose-50" type="submit" onclick="return confirm('Delete this user?');">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
