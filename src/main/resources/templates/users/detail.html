<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen">
        <header class="border-b bg-white">
            <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
                <div>
                    <p class="text-xs uppercase tracking-wider text-slate-500">SmartShop</p>
                    <h1 class="text-2xl font-semibold">User Detail</h1>
                </div>
                <div class="flex gap-2">
                    <a class="rounded border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100" th:href="@{/users}">
                        Back to list
                    </a>
                    <a class="rounded bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800" th:href="@{/users/{id}/edit(id=${user.id})}">
                        Edit
                    </a>
                </div>
            </div>
        </header>

        <main class="mx-auto max-w-6xl px-4 py-6">
            <div class="grid gap-6 lg:grid-cols-[2fr_1fr]">
                <section class="rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
                    <h2 class="text-base font-semibold text-slate-800">Profile</h2>
                    <dl class="mt-4 grid gap-4 md:grid-cols-2">
                        <div>
                            <dt class="text-xs uppercase text-slate-500">Username</dt>
                            <dd class="text-sm font-medium" th:text="${user.username}"></dd>
                        </div>
                        <div>
                            <dt class="text-xs uppercase text-slate-500">Email</dt>
                            <dd class="text-sm font-medium" th:text="${user.email}"></dd>
                        </div>
                        <div>
                            <dt class="text-xs uppercase text-slate-500">First name</dt>
                            <dd class="text-sm" th:text="${user.firstName}"></dd>
                        </div>
                        <div>
                            <dt class="text-xs uppercase text-slate-500">Last name</dt>
                            <dd class="text-sm" th:text="${user.lastName}"></dd>
                        </div>
                        <div>
                            <dt class="text-xs uppercase text-slate-500">Gender</dt>
                            <dd class="text-sm" th:text="${user.gender}"></dd>
                        </div>
                        <div>
                            <dt class="text-xs uppercase text-slate-500">Phone</dt>
                            <dd class="text-sm" th:text="${user.phone}"></dd>
                        </div>
                        <div class="md:col-span-2">
                            <dt class="text-xs uppercase text-slate-500">Address</dt>
                            <dd class="text-sm" th:text="${user.address}"></dd>
                        </div>
                        <div>
                            <dt class="text-xs uppercase text-slate-500">City</dt>
                            <dd class="text-sm" th:text="${user.city}"></dd>
                        </div>
                        <div>
                            <dt class="text-xs uppercase text-slate-500">Province</dt>
                            <dd class="text-sm" th:text="${user.province}"></dd>
                        </div>
                        <div class="md:col-span-2">
                            <dt class="text-xs uppercase text-slate-500">Country</dt>
                            <dd class="text-sm" th:text="${user.country}"></dd>
                        </div>
                    </dl>
                </section>

                <aside class="grid gap-6">
                    <section class="rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
                        <h2 class="text-base font-semibold text-slate-800">Account</h2>
                        <dl class="mt-4 grid gap-3">
                            <div>
                                <dt class="text-xs uppercase text-slate-500">ID</dt>
                                <dd class="break-all text-xs text-slate-600" th:text="${user.id}"></dd>
                            </div>
                            <div>
                                <dt class="text-xs uppercase text-slate-500">Hashed password</dt>
                                <dd class="break-all text-xs text-slate-600" th:text="${user.hashedPassword}"></dd>
                            </div>
                            <div>
                                <dt class="text-xs uppercase text-slate-500">Active</dt>
                                <dd>
                                    <span class="rounded-full px-2 py-1 text-xs"
                                          th:classappend="${user.active} ? ' bg-emerald-100 text-emerald-700' : ' bg-amber-100 text-amber-700'"
                                          th:text="${user.active} ? 'Active' : 'Inactive'"></span>
                                </dd>
                            </div>
                            <div>
                                <dt class="text-xs uppercase text-slate-500">Last login</dt>
                                <dd class="text-xs text-slate-600" th:text="${user.lastLoginAt}"></dd>
                            </div>
                            <div>
                                <dt class="text-xs uppercase text-slate-500">Created</dt>
                                <dd class="text-xs text-slate-600" th:text="${user.createdAt}"></dd>
                            </div>
                            <div>
                                <dt class="text-xs uppercase text-slate-500">Updated</dt>
                                <dd class="text-xs text-slate-600" th:text="${user.updatedAt}"></dd>
                            </div>
                            <div>
                                <dt class="text-xs uppercase text-slate-500">Deleted</dt>
                                <dd class="text-xs text-slate-600" th:text="${user.deletedAt}"></dd>
                            </div>
                        </dl>
                    </section>

                    <section class="rounded-lg border border-rose-200 bg-rose-50 p-6">
                        <h2 class="text-base font-semibold text-rose-700">Danger Zone</h2>
                        <p class="mt-2 text-sm text-rose-600">Delete this user permanently.</p>
                        <form class="mt-4" th:action="@{/users/{id}/delete(id=${user.id})}" method="post">
                            <button class="w-full rounded bg-rose-600 px-4 py-2 text-sm font-medium text-white hover:bg-rose-700" type="submit" onclick="return confirm('Delete this user?');">
                                Delete User
                            </button>
                        </form>
                    </section>
                </aside>
            </div>
        </main>
    </div>
</body>
</html>
