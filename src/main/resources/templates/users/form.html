<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${mode == 'edit' ? 'Edit User' : 'Create User'}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen">
        <header class="border-b bg-white">
            <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
                <div>
                    <p class="text-xs uppercase tracking-wider text-slate-500">SmartShop</p>
                    <h1 class="text-2xl font-semibold" th:text="${mode == 'edit' ? 'Edit User' : 'Create User'}"></h1>
                </div>
                <a class="rounded border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100" th:href="@{/users}">
                    Back to list
                </a>
            </div>
        </header>

        <main class="mx-auto max-w-6xl px-4 py-6">
            <form class="grid gap-6" th:action="${mode == 'edit'} ? @{/users/{id}(id=${user.id})} : @{/users}" th:object="${user}" method="post">
                <section class="rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
                    <h2 class="text-base font-semibold text-slate-800">Account</h2>
                    <div class="mt-4 grid gap-4 md:grid-cols-2">
                        <label class="grid gap-1 text-sm">
                            Username
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{username}" maxlength="50" required />
                        </label>
                        <label class="grid gap-1 text-sm">
                            Email
                            <input class="rounded border border-slate-200 px-3 py-2" type="email" th:field="*{email}" maxlength="100" required />
                        </label>
                        <label class="grid gap-1 text-sm md:col-span-2">
                            Password (hashed)
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{hashedPassword}" maxlength="255" required />
                        </label>
                        <label class="flex items-center gap-2 text-sm">
                            <input class="h-4 w-4" type="checkbox" th:field="*{active}" />
                            Active
                        </label>
                    </div>
                </section>

                <section class="rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
                    <h2 class="text-base font-semibold text-slate-800">Profile</h2>
                    <div class="mt-4 grid gap-4 md:grid-cols-2">
                        <label class="grid gap-1 text-sm">
                            First name
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{firstName}" maxlength="50" />
                        </label>
                        <label class="grid gap-1 text-sm">
                            Last name
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{lastName}" maxlength="50" />
                        </label>
                        <label class="grid gap-1 text-sm">
                            Gender
                            <select class="rounded border border-slate-200 px-3 py-2" th:field="*{gender}">
                                <option value="">-- Select --</option>
                                <option th:each="g : ${genders}" th:value="${g}" th:text="${g}"></option>
                            </select>
                        </label>
                        <label class="grid gap-1 text-sm">
                            Phone
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{phone}" maxlength="20" />
                        </label>
                        <label class="grid gap-1 text-sm md:col-span-2">
                            Avatar
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{avatar}" maxlength="255" placeholder="URL or path" />
                        </label>
                    </div>
                </section>

                <section class="rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
                    <h2 class="text-base font-semibold text-slate-800">Address</h2>
                    <div class="mt-4 grid gap-4 md:grid-cols-2">
                        <label class="grid gap-1 text-sm md:col-span-2">
                            Address
                            <textarea class="rounded border border-slate-200 px-3 py-2" th:field="*{address}" rows="3"></textarea>
                        </label>
                        <label class="grid gap-1 text-sm">
                            City
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{city}" maxlength="100" />
                        </label>
                        <label class="grid gap-1 text-sm">
                            Province
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{province}" maxlength="100" />
                        </label>
                        <label class="grid gap-1 text-sm md:col-span-2">
                            Country
                            <input class="rounded border border-slate-200 px-3 py-2" type="text" th:field="*{country}" maxlength="100" />
                        </label>
                    </div>
                </section>

                <div class="flex flex-wrap items-center gap-3">
                    <button class="rounded bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800" type="submit" th:text="${mode == 'edit' ? 'Save Changes' : 'Create User'}"></button>
                    <a class="rounded border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100" th:href="@{/users}">Cancel</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
